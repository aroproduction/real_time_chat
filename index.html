<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
    content="A Real-time group chat website designed in collaboration with GPT-4." />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
    <meta name='url' content='https://aroproduction.github.io/real_time_chat'>
    <meta name='author' content='Aritra Dutta Banik, ChatGPT'>
    <meta property="og:type" content="Messaging" />
    <meta property="og:title" content="Real-time chat website" />
    <meta property="og:description" content="A safe, reliable and user friendly option for small group chats." />
    <meta property="og:image" content="https://img.freepik.com/free-vector/happy-man-online-dating-via-laptop_74855-7495.jpg" />
    <meta property="og:url" content="https://aroproduction.github.io/real_time_chat" />
    <meta property="og:site_name" content="Real-time Group Chat Website" />

    <title>Real-time Chat</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4>Real-time Chat</h4>
          <button id="darkModeToggle" class="btn btn-dark"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
        </div>
        <div class="card-body">
          <div class="chat-messages"></div>
          <div class="chat-input input-group mt-3">
            <input type="text" class="form-control" id="name" placeholder="Name" />
            <input type="text" class="form-control" id="message" placeholder="Message..." />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import jQuery and Firebase SDK -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <!-- Firebase configuration and chat UI logic -->
    <script src="app.js"></script>
    <!-- Import Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      // Dark mode toggle button
      var darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        darkModeToggle.innerHTML = document.body.classList.contains("dark-mode") ? "<i class='fas fa-sun'></i> Toggle Light Mode" : "<i class='fas fa-moon'></i> Toggle Dark Mode";
      });
    </script>
  </body>
</html>
